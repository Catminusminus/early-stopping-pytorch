[tool.poetry]
name = "early-stopping-pytorch"
version = "0.0.0" # poetry-dynamic-versioning
description = "Early stopping for PyTorch"
authors = ["Catminusminus <getomya@svk.jp>"]

[tool.poetry.dependencies]
python = "^3.8"
torch = "^1.8.1"

[tool.poetry.dev-dependencies]
pysen = {version = "0.9.1", extras = ["lint"]}
pysen-ls = ">=0.1.0"
pytest = "^6.2.4"
pytest-mock = "^3.6.1"

[tool.pysen]
version = "0.9"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 88
py_version = "py38"
[[tool.pysen.lint.mypy_targets]]
  paths = ["early_stopping_pytorch/"]

[tool.pysen.lint.source]
  includes = ["early_stopping_pytorch/", "tests/"]


[tool.black] # automatically generated by pysen
line-length = 88
target-version = ["py38"]


[tool.isort] # automatically generated by pysen
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
line_length = 88
multi_line_output = 3
use_parentheses = true

[tool.poetry-dynamic-versioning]
enable = true
style = "pep440"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
